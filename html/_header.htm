<header class="header">
   <div class="header__top top-header">
      <div class="top-header__container">
         <button type="button" class="menu__icon icon-menu"><span></span></button>
         <div class="top-header__info info-header">
            <div class="info-header__block">
               <div class="info-header__icon _icon-map"></div>
               <a href="#" class="info-header__link">
                  <div class="info-header__item">г. Кокчетав, ул. Ж. Ташенова 129Б</div>
                  <div class="info-header__label">(Рынок Восточный)</div>
               </a>
            </div>
            <div class="info-header__block">
               <div class="info-header__icon _icon-message"></div>
               <a href="email:opt.sultan@mail.ru" class="info-header__link">
                  <div class="info-header__item">opt.sultan@mail.ru</div>
                  <div class="info-header__label">На связи в любое время</div>
               </a>
            </div>
         </div>
         <div class="header__menu menu">
            <nav class="menu__body">
               <ul class="menu__list">
                  <div class="menu__label">Меню сайта:</div>
                  <li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
                  <li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>
                  <li class="menu__item"><a href="#" class="menu__link">Возврат</a></li>
                  <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
   <div class="header__main main-header">
      <div class="main-header__container">
         <a href="#" class="header__logo _icon-logo"></a>
         <div class="main-header__actions actions-header">
            <button type="button" class="actions-header__catalog">
               <span>Каталог</span>
               <div class="actions-header__icon _icon-catalog"></div>
               <div class="actions-header__close _icon-close"></div>
            </button>
            <form action="#" class="actions-header__search">
               <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск..." class="actions-header__input input">
               <button type="submit" class="actions-header__btn _icon-search"></button>
            </form>
         </div>
         <div class="main-header__line">
            <div class="main-header__call call-header">
               <div class="call-header__body">
                  <div class="call-header__number">
                     <div class="call-header__number-icon _icon-call"></div>
                     <a href="tel:+77774900091" class="main-header__content">
                        <div class="call-header__label">Отдел продаж</div>
                        <div class="call-header__tel">+7 (777) 490-00-91</div>
                     </a>
                  </div>
                  <div class="call-header__time">время работы: 9:00-20:00</div>
                  <div class="call-header__order">
                     <div class="call-header__order-icon _icon-order-call"></div>
                     <button type="button" class="call-header__btn">Заказать звонок</button>
                  </div>
               </div>
               <div class="call-header__img">
                  <img src="../img/header/call.jpg" alt="Позвонить">
                  <span></span>
               </div>
            </div>
            <button type="button" class="main-header__list button">
               <span class="_icon-download">Прайс-лист</span>
            </button>
            <a href="#" class="main-header__cart cart-header">
               <div class="cart-header__icon _icon-cart">
                  <span>3</span>
               </div>
               <div class="cart-header__content">
                  <div class="cart-header__label">Корзина</div>
                  <div class="cart-header__price">12 478 ₸</div>
               </div>
            </a>
         </div>
      </div>
   </div>
</header>
